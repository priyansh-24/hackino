<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
        <button id="back-button">&larr;</button>
        <img src="path/to/logo.png" alt="Connexus Logo" class="logo">
        <h1>Connexus</h1>
    </div>
</header>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="search" placeholder="Search clubs...">
            <ul id="club-list">
                <!-- Club items will be inserted here -->
            </ul>
        </div>
        <div class="main-content">
            <div id="club-posts">
                <!-- Club posts will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
